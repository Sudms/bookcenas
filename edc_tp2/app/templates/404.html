{% block content  %}

<!DOCTYPE html>

<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">

    <!-- ===== Mobile viewport optimized ===== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

    <!-- ===== Meta Tags - Description for Search Engine purposes ===== -->
    <meta name="description" content="Movify - Movies, Series & Cinema HTML Template">
    <meta name="keywords" content="movies, series, online streaming, html template, cinema html template">
    <meta name="author" content="GnoDesign">

    <!-- ===== Website Title ===== -->
    <title>Movify</title>

    <!-- ===== Favicon & Different size apple touch icons ===== -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'assets/images/apple-touch-icon-iphone.png'%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/images/apple-touch-icon-ipad.png'%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/images/apple-touch-icon-iphone-retina.png'%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'assets/images/apple-touch-icon-ipad-retina.png'%}">
    <link rel="apple-touch-icon" sizes="167x167" href="{% static 'assets/images/apple-touch-icon-ipad-pro.png'%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/apple-touch-icon-iphone-6-plus.png'%}">
    <link rel="icon" sizes="192x192" href="{% static 'assets/images/icon-hd.png'%}">
    <link rel="icon" sizes="128x128" href="{% static 'assets/images/icon.png'%}">

    <!-- ===== Google Fonts ===== -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <!-- ===== CSS links ===== -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/revolution/css/settings.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/revolution/css/layers.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/revolution/css/navigation.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/magnific-popup.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery.mmenu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl.carousel.min.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css'%}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>


    <!-- =============== START OF PRELOADER =============== -->
    <div class="loading">
        <div class="loading-inner">
            <div class="loading-effect">
                <div class="object"></div>
            </div>
        </div>
    </div>
    <!-- =============== END OF PRELOADER =============== -->



    <!-- =============== START OF RESPONSIVE - MAIN NAV =============== -->
    <nav id="main-mobile-nav"></nav>
    <!-- =============== END OF RESPONSIVE - MAIN NAV =============== -->



    <!-- =============== START OF WRAPPER =============== -->
    <div class="wrapper">

        <!-- =============== START OF HEADER NAVIGATION =============== -->
        <!-- Insert the class "sticky" in the header if you want a sticky header -->
        <header class="header">
            <div class="container-fluid">

                <!-- ====== Start of Navbar ====== -->
                <nav class="navbar navbar-expand-lg">

                    <a class="navbar-brand" href="/">
                        <!-- INSERT YOUR LOGO HERE -->
                        <img src="{% static 'assets/images/logo.svg'%}" alt="logo" width="150" class="logo">
                        <!-- INSERT YOUR WHITE LOGO HERE -->
                        <img src="{% static 'assets/images/logo-white.svg'%}" alt="white logo" width="150" class="logo-white">
                    </a>

                    <button id="mobile-nav-toggler" class="hamburger hamburger--collapse" type="button">
                       <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                       </span>
                    </button>

                    <!-- ====== Start of #main-nav ====== -->
                    <div class="navbar-collapse" id="main-nav">

                        <!-- ====== Start of Main Menu ====== -->
                        <ul class="navbar-nav mx-auto" id="main-menu">
                            <!-- Menu Item -->
                            <li class="nav-item dropdown">
                            </li>
                        </ul>    
                        


                        <!-- ====== Start of Extra Nav ====== -->
                        <ul class="navbar-nav extra-nav">

                            <!-- Menu Item -->
                            <li class="nav-item">
                                <a class="nav-link toggle-search" href="/">
                                    <i class="fa fa-search"></i>
                                </a>
                            </li>

                            <!-- Menu Item -->
                            <li class="nav-item notification-wrapper">
                                <a class="nav-link notification" href="#">
                                    <i class="fa fa-globe"></i>
                                    <span class="notification-count">2</span>
                                </a>
                            </li>

                            <!-- Menu Item -->
                            <li class="nav-item m-auto">
                                <a href="#login-register-popup" class="btn btn-main btn-effect login-btn popup-with-zoom-anim">
                                    <i class="icon-user"></i>login
                                </a>
                            </li>
                        </ul>
                        <!-- ====== End of Extra Nav ====== -->

                    </div>
                    <!-- ====== End of #main-nav ====== -->
                </nav>
                <!-- ====== End of Navbar ====== -->

            </div>
        </header>
        <!-- =============== END OF HEADER NAVIGATION =============== -->



        <!-- =============== START OF PAGE HEADER =============== -->
        <section class="page-header overlay-gradient" style="background: url({% static 'assets/images/posters/movie-collection.jpg'%});">
            <div class="container">
                <div class="inner">
                    <ol class="breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li>404 Page</li>
                    </ol>
                </div>
            </div>
        </section>
        <!-- =============== END OF PAGE HEADER =============== -->



        <!-- =============== START OF MAIN =============== -->
        <main class="page-not-found ptb100">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <h2>404</h2>
                        <h3>Page Not Found!</h3>

                        <p>We're sorry, but the page you were looking for doesn't exist.</p>

                        <!-- ===== START OF SEARCH FORM WRAPPER ===== -->
            <div class="search-form-wrapper search-form-rev">
                <div class="container">

                    <!-- ===== START OF SEARCH FORM1 ===== -->
                    <form id="search-form-1" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-sm-10 col-12">
                                <div class="form-group">
                                    <input name="movie-search-keyword" type="text" id="movie-search-keyword" value="" class="form-control" placeholder="Enter movie title...">
                                    <button type="submit" class="btn btn-main btn-effect"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- ===== END OF SEARCH FORM1 ===== -->

                    <!-- ===== START OF SEARCH FORM2 ===== -->
                    <form id="search-form-1" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-sm-10 col-12">
                                <div class="form-group">
                                    <input name="actor-search-keyword" type="text" id="actor-search-keyword" value="" class="form-control" placeholder="Enter actor/director name...">
                                    <button type="submit" class="btn btn-main btn-effect"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- ===== END OF SEARCH FORM2 ===== -->
                </div>
            </div>

                    </div>
                </div>
            </div>
        </main>
        <!-- =============== END OF MAIN =============== -->

    <!-- ===== Start of Back to Top Button ===== -->
    <div id="backtotop">
        <a href="#"></a>
    </div>
    <!-- ===== End of Back to Top Button ===== -->



    <!-- ===== All Javascript at the bottom of the page for faster page loading ===== -->
    <script src="{% static 'assets/js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.ajaxchimp.js'%}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.mmenu.js'%}"></script>
    <script src="{% static 'assets/js/jquery.inview.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.countTo.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.countdown.min.js'%}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js'%}"></script>
    <script src="{% static 'assets/js/isotope.pkgd.min.js'%}"></script>
    <script src="{% static 'assets/js/headroom.js'%}"></script>
    <script src="{% static 'assets/js/custom.js'%}"></script>

    <!-- ===== Slider Revolution core JavaScript files ===== -->
    <script type="text/javascript" src="{% static 'assets/revolution/js/jquery.themepunch.tools.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/jquery.themepunch.revolution.min.js'%}"></script>

    <!-- ===== Slider Revolution extension scripts ===== -->
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.actions.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.carousel.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.kenburn.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.layeranimation.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.migration.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.navigation.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.parallax.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.slideanims.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/revolution/js/extensions/revolution.extension.video.min.js'%}"></script>

</body>

</html>
{% endblock content %}
